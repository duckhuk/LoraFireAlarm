<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            color: #555;
            font-weight: 500;
        }
        .btn-custom {
            background-color: #6e8efb;
            color: white;
            border: none;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #5d7ce0;
        }
        .tab-content {
            padding-top: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập & Đăng Ký</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Đăng Nhập</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Đăng Ký</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Form Đăng Nhập -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm">
                    <div class="form-group mb-3">
                        <label for="loginUsername">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="loginPassword">Mật Khẩu</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="error" id="loginError">Tên đăng nhập hoặc mật khẩu không đúng!</div>
                    <button type="submit" class="btn btn-custom w-100">Đăng Nhập</button>
                </form>
            </div>
            <!-- Form Đăng Ký -->
            <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm">
                    <div class="form-group mb-3">
                        <label for="registerUsername">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="registerPassword">Mật Khẩu</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="error" id="registerError">Mật khẩu không khớp hoặc tên đăng nhập đã tồn tại!</div>
                    <button type="submit" class="btn btn-custom w-100">Đăng Ký</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Xử lý form đăng ký
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const error = document.getElementById('registerError');

            if (password !== confirmPassword) {
                error.textContent = 'Mật khẩu không khớp!';
                error.style.display = 'block';
                return;
            }

            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Đăng ký thành công! Vui lòng đăng nhập.') {
                    error.style.display = 'none';
                    alert('Đăng ký thành công! Vui lòng đăng nhập.');
                    document.getElementById('login-tab').click(); // Chuyển về tab đăng nhập
                    document.getElementById('registerForm').reset();
                } else {
                    error.textContent = data.error || 'Lỗi đăng ký!';
                    error.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                error.textContent = 'Lỗi kết nối server!';
                error.style.display = 'block';
            });
        });

        // Xử lý form đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const error = document.getElementById('loginError');

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Đăng nhập thành công') {
                    error.style.display = 'none';
                    window.location.href = '/home'; // Chuyển hướng đến trang dashboard (index.html)
                } else {
                    error.textContent = data.error || 'Lỗi đăng nhập!';
                    error.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                error.textContent = 'Lỗi kết nối server!';
                error.style.display = 'block';
            });
        });
    </script>
</body>
</html>
